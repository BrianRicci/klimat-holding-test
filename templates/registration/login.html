{% extends 'service/base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'account:login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    
    <a href="{% url 'account:password_reset' %}">Forgot password?</a>
{% endblock %}
